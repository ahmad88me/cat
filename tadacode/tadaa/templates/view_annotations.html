{%extends "base.html"%}
{%block content%}

<table class="table">
    {%for cell in cells%}
    <tr>
        <td rowspan="{{cell.entities|length}}">{{cell.text_value}}</td>
        <td>
         {{cell.entities.0.entity}}
        </td>
    </tr>
    {%for entity in cell.entities%}
        {% if not forloop.first %}
        <tr>
            <td>
             {{entity.entity}}
            </td>
        </tr>
        {%endif%}
    {%endfor%}

    {%endfor%}
</table>
{%endblock%}
