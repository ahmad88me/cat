{%extends "base.html"%}
{%block content%}

<br>
<form action="advanced_annotation">
    <div class="form-group ">
        <label for="alpha">alpha</label>
        <input type="number" min="0" max="1" step="0.02" value="{{alpha}}" class="form-control " name="alpha" id="alpha"
               placeholder="Enter value for alpha between 0 and 1" required/>
    </div>
    <div class="form-group ">
        <label for="ann-select">Annotation Model</label>
        <select class="form-control" name="ann" id="ann-select">
            {%for ann in anns%}
            <option value="{{ann.id}}">{{ann.id}} - {{ann.name}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn form-control darkl">Score</button>
    </div>
</form>


<table>
{%for r in results%}
    <tr>
        <td>{{r}}</td>
    </tr>
    {%endfor%}
</table>




{%endblock%}
