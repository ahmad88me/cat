{%extends "base.html"%}
{%block content%}
<form method="POST"> {% csrf_token %}
    <div class="form-group ">
        <label for="modelname">Model Name</label>
        <input type="text" class="form-control " name="name" id="modelname"
               placeholder="Enter a name for the model" required/>
    </div>
    <div class="form-group ">
        <label for="modelurl">SPARQL Endpoint</label>
        <input type="text" class="form-control  " name="url" id="modelurl"
               placeholder="Enter the url for the SPARQL Endpoint" required/>
    </div>
    <div class="form-group">
        <!--<input type="file" name="csvfiles" multiple>-->
        <span class="btn btn-default btn-file">Upload CSV Files <input type="file" name="csvfiles" multiple>
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn form-control darkl">Annotate</button>
    </div>
</form>
{%endblock%}
