{%extends "base.html"%}
{%block content%}
<h2>List of Entity Annotations</h2>
<table class="u-full-width">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>See annotation results</th>
        <th>See raw results</th>
        <th>Recompute the results</th>
    </tr>
    </thead>
    <tbody>
    {%for eann in eanns%}
    <tr>
        <td>{{eann.id}}</td>
        <td>{{eann.ann_run.name}} (id={{eann.ann_run.id}})</td>
        <td><a href="entity_ann_results?id={{eann.id}}">Results</a></td>
        <td><a href="entity_ann_raw_results?id={{eann.id}}">Raw</a></td>
        <td><a href="entity_ann_recompute?id={{eann.id}}">Recompute</a></td>

    </tr>
    {%endfor%}
    </tbody>
</table>
{%endblock%}
